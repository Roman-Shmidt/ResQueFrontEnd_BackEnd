<div class="header-container">
    <h4>Queue</h4>
</div>
<div class="table-container mat-elevation-z8 ">
    <table mat-table [dataSource]="dataToDisplay">
        <!-- Place Column -->
        <ng-container matColumnDef="placeInQueue">
            <th mat-header-cell *matHeaderCellDef>Place</th>
            <td mat-cell *matCellDef="let element">{{ element.placeInQueue }}</td>
        </ng-container>

        <!-- Company Size Column -->
        <ng-container matColumnDef="companySize">
            <th mat-header-cell *matHeaderCellDef>Company Size</th>
            <td mat-cell *matCellDef="let element">{{ element.companySize }}</td>
        </ng-container>

        <!-- Client ID Column -->
        <ng-container matColumnDef="clientId">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.clientId }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="example-icon" aria-label="Delete"
                (click)="deleteQueue(element.id)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
