<div class="header-container">
    <h4>{{tableTitle}}</h4>
</div>
<div class="table-container mat-elevation-z8 ">
    <table mat-table [dataSource]="dataToDisplay">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Menu Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Photo Column -->
        <ng-container matColumnDef="photoUrl">
            <th mat-header-cell *matHeaderCellDef>Photo</th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.photoUrl" alt="{{element.photoUrl}}" width="100" height="100">
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="example-icon" aria-label="Show" (click)="checkMenuDishes(element.id)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-icon-button class="example-icon" aria-label="Edit" (click)="updateMenu(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="example-icon" aria-label="Delete" (click)="deleteMenu(element.id)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="menu-button-class mat-elevation-z8 ">
    <button mat-fab extended color="primary" (click)="addMenu()">
        <mat-icon>add_circle</mat-icon>
        Add menu
    </button>
</div>
