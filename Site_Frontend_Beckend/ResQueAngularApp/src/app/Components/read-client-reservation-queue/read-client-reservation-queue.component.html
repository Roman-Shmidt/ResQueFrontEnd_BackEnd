<div class="header-container">
    <h5>{{tableTitle}}</h5>
</div>
<div class="table-container mat-elevation-z8 ">
    <table mat-table [dataSource]="dataToDisplay">
        <!-- Place Column -->
        <ng-container matColumnDef="clientId">
            <th mat-header-cell *matHeaderCellDef>Client</th>
            <td mat-cell *matCellDef="let element">{{ element.clientId }}</td>
        </ng-container>

        <!-- Company Size Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Client ID Column -->
        <ng-container matColumnDef="dateAndTime">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let element">{{ element.dateAndTime }}</td>
        </ng-container>

        <!-- Client ID Column -->
        <ng-container matColumnDef="companySize">
            <th mat-header-cell *matHeaderCellDef>Size</th>
            <td mat-cell *matCellDef="let element">{{ element.companySize }}</td>
        </ng-container>

        <!-- Client ID Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="example-icon" aria-label="Delete" (click)="deleteReservation(element.id)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="read-help-button">
    <app-button buttonText="Ok" (click)="onOkClick()"></app-button>
</div>
