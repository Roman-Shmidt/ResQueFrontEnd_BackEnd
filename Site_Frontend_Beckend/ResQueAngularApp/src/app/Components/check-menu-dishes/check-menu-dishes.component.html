<div class="dialogContainer">
    <div class="header-container">
        <h4>Menu dishes</h4>
    </div>
    <div class="table-container mat-elevation-z8 ">
        <table mat-table [dataSource]="dishes">
            <!-- Place Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Dish Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Company Size Column -->
            <ng-container matColumnDef="photoUrl">
                <th mat-header-cell *matHeaderCellDef>Photo</th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.photoUrl" alt="{{element.photoUrl}}" width="100" height="100">
                </td>
            </ng-container>

            <!-- Place Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{ element.description }}</td>
            </ng-container>

            <!-- Place Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{ element.price }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="add-dish-buttons">
        <app-button buttonText="Ok" (click)="onOkClick()"></app-button>
    </div>
</div>
